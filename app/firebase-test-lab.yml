      version: 23   # Android 6.0
      locale: en
      orientation: portrait

    # Nexus 5X (virtual)
    - model: Nexus5X
      version: 24   # Android 7.0
      locale: en
      orientation: portrait

    # Nexus 5X (virtual)
    - model: Nexus5X
      version: 26   # Android 8.0
      locale: en
      orientation: portrait

    # LG LM-Q910 (physical)
    - model: phoenix_sprout
      version: 28   # Android 9.0
      locale: en
      orientation: portrait

    # Pixel 2 (virtual)
    - model: Pixel2
      version: 29   # Android 10.0
      locale: en
