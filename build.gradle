// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlinVersion = '1.6.21'
        kotlinCoroutinesVersion = '1.6.2'
        grpcVersion = '1.48.0'
        protobufVersion = '3.21.2'
        protobufGradleVersion = '0.8.18'
        nettyVersion = '4.1.77.Final'
        aboutLibsVersion = '8.6.3'
        junitVersion = '5.8.2'
        roomVersion = '2.4.0-beta02'
    }
    repositories {
        google()
        gradlePluginPortal()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'com.diffplug.spotless:spotless-plugin-gradle:6.7.2'
        classpath "com.mikepenz.aboutlibraries.plugin:aboutlibraries-plugin:$aboutLibsVersion"
        classpath 'com.github.triplet.gradle:play-publisher:3.7.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

gradleEnterprise {
    buildScan {
        termsOfServiceUrl = "https://gradle.com/terms-of-service"
        termsOfServiceAgree = "yes"
    }
}
